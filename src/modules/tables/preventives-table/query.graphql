query preventivesTable {
    preventives {
        id
        business {
            id
            name
        }
        frequency
        months
        observations
        lastDoneAt
        status
        batteryChangedAt
        assigned {
            id
            fullName
        }
        branch {
            id
            number
            client {
                id
                name
            }
            city {
                province {
                    id
                }
                name
            }
        }
    }
}

mutation deletePreventive($id: String!) {
    deletePreventive(id: $id) {
        preventive {
            id
        }
        success
        message
    }
}
