query branchesOfClient(
    $clientId: String!
    $cityId: String
    $businessId: String
    $provinceId: String
) {
    branchesOfClient(
        clientId: $clientId
        cityId: $cityId
        businessId: $businessId
        provinceId: $provinceId
    ) {
        id
        number
        client {
            id
            name
        }
        city {
            id
            name
            province {
                id
                name
            }
        }
        businesses {
            id
            name
        }
    }
}
