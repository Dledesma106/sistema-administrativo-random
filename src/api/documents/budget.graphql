# Queries para presupuestos
query GetBudgets(
    $search: String
    $clientId: [String!]
    $businessId: [String!]
    $skip: Int
    $take: Int
    $orderBy: String
    $orderDirection: String
) {
    budgets(
        search: $search
        clientId: $clientId
        businessId: $businessId
        skip: $skip
        take: $take
        orderBy: $orderBy
        orderDirection: $orderDirection
    ) {
        id
        subject
        description
        price
        status
        clientName
        createdAt
        updatedAt
        billingProfile {
            id
            business {
                id
                name
            }
        }
        client {
            id
            name
        }
        branch {
            id
            name
            number
        }
        createdBy {
            id
            fullName
        }
    }
    budgetsCount(search: $search)
}

query GetBudgetById($id: String!) {
    budgetById(id: $id) {
        id
        subject
        description
        price
        status
        clientName
        createdAt
        updatedAt
        billingProfile {
            id
            legalName
            CUIT
            IVACondition
            comercialAddress
            billingEmail
            contacts {
                email
                fullName
                phone
                notes
            }
            business {
                id
                name
            }
        }
        client {
            id
            name
        }
        branch {
            id
            name
            number
        }
        createdBy {
            id
            fullName
        }
    }
}

# Query para buscar cadenas de mail por asunto
query SearchGmailThreads($query: String) {
    searchBudgetThreads(query: $query) {
        success
        message
        threads {
            id
            subject
            snippet
            historyId
            messages {
                id
                threadId
                labelIds
                snippet
            }
        }
    }
}

# Query para buscar empresas con sus perfiles de facturaci√≥n
query GetBusinessesWithBillingProfiles($search: String, $skip: Int, $take: Int) {
    businesses(search: $search, skip: $skip, take: $take) {
        id
        name
        billingProfile {
            id
            legalName
            CUIT
            IVACondition
            billingEmail
            comercialAddress
        }
    }
}

# Query para traer sucursales de un cliente que trabajen con una empresa
query GetClientBranchesByBusiness($clientId: String!, $businessId: String!) {
    clientBranchesByBusiness(clientId: $clientId, businessId: $businessId) {
        id
        name
        number
        city {
            id
            name
            province {
                id
                name
            }
        }
    }
}

