query GetCities {
    cities {
        id
        name
        province {
            id
            name
        }
    }
}

query GetCity($id: String!) {
    city(id: $id) {
        id
        name
        province {
            id
            name
        }
    }
}

mutation CreateCity($input: CityInput!) {
    createCity(input: $input) {
        success
        message
        city {
            id
            name
            province {
                id
                name
            }
        }
    }
}

mutation UpdateCity($id: String!, $input: CityInput!) {
    updateCity(id: $id, input: $input) {
        success
        message
        city {
            id
            name
            province {
                id
                name
            }
        }
    }
}

mutation DeleteCity($id: String!) {
    deleteCity(id: $id) {
        success
        message
        city {
            id
            name
        }
    }
}
