mutation GenerateUploadUrls($fileCount: Int!, $prefix: String!, $mimeTypes: [String!]!) {
    generateUploadUrls(fileCount: $fileCount, prefix: $prefix, mimeTypes: $mimeTypes) {
        success
        message
        uploadUrls {
            url
            key
            urlExpire
        }
    }
}

mutation GeneratePresignedUrls(
    $fileCount: Int!
    $prefix: String!
    $mimeTypes: [String!]!
) {
    generatePresignedUrls(fileCount: $fileCount, prefix: $prefix, mimeTypes: $mimeTypes) {
        success
        message
        presignedUrls {
            url
            key
            expiresIn
        }
    }
}
