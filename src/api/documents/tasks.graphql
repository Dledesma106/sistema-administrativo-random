query tasks(
    $assigneed: [String!]
    $business: String
    $city: String
    $status: TaskStatus
    $client: String
    $taskType: TaskType
) {
    tasks(
        assigneed: $assigneed
        business: $business
        city: $city
        status: $status
        client: $client
        taskType: $taskType
    ) {
        id
        createdAt
        closedAt
        description
        business {
            id
            name
        }
        branch {
            id
            number
            city {
                id
                name
                province {
                    id
                    name
                }
            }
            client {
                id
                name
            }
        }
        assigned {
            id
            fullName
        }
        taskType
        status
    }
}

mutation createTask($input: TaskInput!) {
    createTask(input: $input) {
        task {
            id
        }
        success
    }
}

mutation updateTask($id: String!, $input: TaskInput!) {
    updateTask(id: $id, input: $input) {
        task {
            id
        }
        success
    }
}

mutation deleteTask($id: String!) {
    deleteTask(id: $id) {
        task {
            id
        }
        success
        message
    }
}
