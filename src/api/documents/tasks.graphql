query tasks(
    $assigneed: [String!]
    $business: String
    $city: String
    $status: TaskStatus
    $client: String
    $taskType: TaskType
) {
    tasks(
        assigneed: $assigneed
        business: $business
        city: $city
        status: $status
        client: $client
        taskType: $taskType
    ) {
        id
        createdAt
        closedAt
        description
        business {
            id
            name
        }
        branch {
            id
            number
            city {
                id
                name
                province {
                    id
                    name
                }
            }
            client {
                id
                name
            }
        }
        assigned {
            id
            fullName
        }
        expenses {
            amount
        }
        taskType
        status
    }
}

query taskById($id: String!) {
    taskById(id: $id) {
        id
        createdAt
        closedAt
        description
        actNumber
        observations
        business {
            id
            name
        }
        images {
            id
            url
        }
        branch {
            number
            city {
                name
                province {
                    name
                }
            }
            client {
                name
            }
        }
        assigned {
            id
            firstName
            lastName
            fullName
            email
        }
        expenses {
            id
            amount
            paySource
            paySourceBank
            expenseType
            observations
            createdAt
            image {
                id
                url
                urlExpire
                key
            }
            installments
            expenseDate
            status
            registeredBy {
                fullName
            }
            doneBy
        }
        taskType
        status
        movitecTicket
    }
}

mutation createTask($input: TaskInput!) {
    createTask(input: $input) {
        task {
            id
        }
        success
        message
    }
}

mutation updateTask($id: String!, $input: TaskInput!) {
    updateTask(id: $id, input: $input) {
        task {
            id
        }
        success
        message
    }
}

mutation deleteTask($id: String!) {
    deleteTask(id: $id) {
        task {
            id
        }
        success
        message
    }
}

mutation updateExpenseStatus($expenseId: String!, $status: ExpenseStatus!) {
    updateExpenseStatus(expenseId: $expenseId, status: $status) {
        expense {
            id
            amount
            expenseType
            paySource
            paySourceBank
            installments
            task {
                id
                expenses {
                    id
                    status
                }
            }
        }
        success
    }
}

mutation updateTaskStatus($id: String!, $status: TaskStatus!) {
    updateTaskStatus(id: $id, status: $status) {
        task {
            id
            status
        }
        success
    }
}

mutation GenerateApprovedTasksReport($startDate: String!, $endDate: String!) {
    generateApprovedTasksReport(startDate: $startDate, endDate: $endDate)
}